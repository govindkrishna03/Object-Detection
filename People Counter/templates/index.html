<!doctype html>
<html>
<head>
    <title>YOLO Object Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        input[type="file"] {
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        p {
            text-align: center;
            font-size: 18px;
            color: #333;
        }
        img {
            display: block;
            margin: 0 auto;
            border: 2px solid #007BFF;
            border-radius: 5px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>YOLO Object Detection</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="video">
        <input type="submit" value="Upload">
    </form>
    <img src="{{ url_for('video_feed', video_path=video_path) }}" alt="Video Stream">
</body>
</html>
